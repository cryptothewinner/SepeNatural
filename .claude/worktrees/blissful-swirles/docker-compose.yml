version: '3.8'

services:
  # --- Core Infrastructure ---
  db:
    image: ankane/pgvector:latest # PostgreSQL with vector extension pre-installed
    container_name: antigravity_db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-antigravity}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-antigravity_secret}
      POSTGRES_DB: ${POSTGRES_DB:-sap_pp_core}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - antigravity-net
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U antigravity" ]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:alpine
    container_name: antigravity_redis
    ports:
      - "6379:6379"
    networks:
      - antigravity-net
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 5s
      timeout: 3s
      retries: 5

  # --- Microservices ---
  ingestion:
    build: ./ingestion
    container_name: antigravity_ingestion
    command: uvicorn src.main:app --host 0.0.0.0 --port 8001 --reload
    volumes:
      - ./ingestion:/app
    environment:
      - DATABASE_URL=postgresql://antigravity:antigravity_secret@db:5432/sap_pp_core
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - antigravity-net

  semantic-layer:
    build: ./semantic-layer
    container_name: antigravity_semantic
    command: uvicorn src.main:app --host 0.0.0.0 --port 8002 --reload
    volumes:
      - ./semantic-layer:/app
    environment:
      - DATABASE_URL=postgresql://antigravity:antigravity_secret@db:5432/sap_pp_core
    depends_on:
      db:
        condition: service_healthy
    networks:
      - antigravity-net

  brain:
    build: ./brain
    container_name: antigravity_brain
    command: uvicorn src.main:app --host 0.0.0.0 --port 8003 --reload
    volumes:
      - ./brain:/app
    environment:
      - DATABASE_URL=postgresql://antigravity:antigravity_secret@db:5432/sap_pp_core
      - GOOGLE_API_KEY=AIzaSyCWYTemjQG6JT7wOYCP6ZQlk-_Bjd8JKZU
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - antigravity-net

  api:
    build: ./api
    container_name: antigravity_api
    command: uvicorn src.main:app --host 0.0.0.0 --port 8000 --reload
    ports:
      - "8000:8000"
    volumes:
      - ./api:/app
    environment:
      - INGESTION_SERVICE_URL=http://ingestion:8001
      - SEMANTIC_SERVICE_URL=http://semantic-layer:8002
      - BRAIN_SERVICE_URL=http://brain:8003
    depends_on:
      - ingestion
      - semantic-layer
      - brain
    networks:
      - antigravity-net

  frontend:
    image: nginx:alpine
    container_name: antigravity_frontend
    ports:
      - "3000:80"
    volumes:
      - ./frontend:/usr/share/nginx/html
    networks:
      - antigravity-net

volumes:
  postgres_data:


networks:
  antigravity-net:
    driver: bridge
